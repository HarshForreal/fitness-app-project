<!-- bmi.component.html -->
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Fitness App</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="collapse navbar-collapse justify-content-end pe-5"
      id="navbarNav"
    >
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/component1']">Weight Loss</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/component2']">Weight Gain</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/component3']"
            >Weight Maintenance</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/component4']">BMI Report</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<router-outlet></router-outlet>
<h2 class="mt-5 bmi-calculator">BMI Calculator <br> </h2>
<div class="container mt-4 form-wrapper">
  <div class="form-group col-md-6">
    <label for="weight" class="label-weight">Weight (kg)</label>
    <input
      type="number"
      class="form-control"
      id="weight"
      required
      [(ngModel)]="weight"
    />
  </div>
  <div class="form-group col-md-6">
    <label for="height" class="label-height">Height (cm)</label>
    <input
      type="number"
      class="form-control"
      id="height"
      required
      [(ngModel)]="height"
    />
  </div>
  <button type="submit" class="btn mt-2 col-md-6" (click)="calculateBMI()">
    Calculate
  </button>
</div>

<div *ngIf="bmi" class="result">
  <h2 class="bmi">Your BMI is: {{ bmi }} and You are {{ bmiResult }}</h2>
</div>

<!-- Show different redirect buttons based on user's BMI -->
<div class="button-wrapper">
  <div calss="mt-4" *ngIf="bmi < 18.5 && bmi > 0">
    <button class="btn mx-2" routerLink="/component1">
      Plans for Weight Gain
    </button>
  </div>
  <div *ngIf="bmi >= 18.5 && bmi < 25">
    <button class="btn mx-2" routerLink="/component1">
      Plans for Weight Loss
    </button>
    <button class="btn" routerLink="/component2">
      Plans for Weight Maintenance
    </button>
  </div>
  <div *ngIf="bmi >= 25">
    <button class="btn mx-2" routerLink="/component1">
      Plans For Weight Loss
    </button>
  </div>
</div>
